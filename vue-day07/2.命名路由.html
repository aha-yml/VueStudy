<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- router-link 属性绑定的方式 to一定是属性绑定的 :do name的值一定要加引号 -->
        <router-link :to="{name:'news',params:{id:100}}">新闻</router-link>
        <router-link to="/music">音乐</router-link>
        <router-view></router-view>
      </div>
      <script src="vue.js"></script>
      <script src="vue-router.js"></script>
      <script>
        // 命名路由，当使用的地址路由太长时，可以给路由命名
          const news = {
               props:['id'],
               template: `<div>新闻----{{id}}</div>`
           }
  
          const music = {
              template: `<div>音乐</div>`
          }
      
        const router =  new VueRouter({
              routes: [
                  {path:'/',redirect:'/news'},
                  {
                    path:'/newsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnewsnews/:id',
                    name:'news',
                    component:news,
                    props: true
                  },
                  {path:'/music',component:music}
              ]
          })
          new Vue({
              el: '#app',
              data:{  },
              methods:{},
              router
          })
      </script>
</body>
</html>
