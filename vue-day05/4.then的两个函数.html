<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        // promise的封装
      function request(url) {
        return new Promise((resolve, reject) => {
          $.ajax({
            url: url,
            success(data) {
              resolve(data);
            },
            error(err) {
              reject(err);
            },
          });
        });
      }

      request("http://localhost:3000/data")
    //   .then 中的第一个函数是 成功的回调 第二个是函数是 失败的回调
      .then(
          (res) => {
              console.log(res);
          },
          (err) => {
              console.log(err);
          }
      )
    </script>
</body>
</html>
