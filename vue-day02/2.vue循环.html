<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- :key属性绑定一定伴随着v-for指令一起出现 -->

        <!-- 遍历数组 -->
        <ul>
            <li v-for="item in arr" :key="item.id">{{item.name}}</li>
            <hr>
            <!-- 需要用到索引时，加不加括号都可以 -->
            <li v-for="item,index in arr" :key="item.id">{{item.name}}{{index}}</li>
        </ul>

        <hr>
        <hr>
        <hr>
        <!-- 遍历数字 -->
        <ul>
            <li v-for="item in 10" :key="item">{{item}}</li>
        </ul>


        <hr>
        <hr>
        <hr>
        <!-- 遍历对象 -->
         <ul>
             <li v-for="(v,k,i) in obj" :key="obj.id">{{v + k + i}}</li>
         </ul>

    </div>
    <script src='./Vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                arr: [
                    {
                        id: 1,
                        name: 'jack'
                    },
                    {
                        id: 2,
                        name: 'rose'
                    }
                ],
                obj: {
                    id: 1,
                    name: 'zs',
                    age: 18,
                    gende: 'man'
                }
            },
            methods: {},
        })
    </script>
</body>

</html>
