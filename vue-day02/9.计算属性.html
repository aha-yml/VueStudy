<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{bigStr}}
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data:{ 
                str: 'abcde'
             },
            methods:{},
            directives: {}, // 自定义指令
            computed: {
                // 计算属性基于data中的数据进行运行的，只要数据发生更改，计算属性会重新执行
                // 形式上是一个函数，最终使用的时候是当做属性来使用的 一定要写return 
                bigStr() {
                    return this.str.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
