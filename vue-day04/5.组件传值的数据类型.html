<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <coma></coma>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        const com = {
            props: ["msg","num","boo","arr","obj"],
            template: `
                 <div>局部子组件 {{msg}}---{{typeof num}}---{{typeof boo}}---{{typeof arr}}---{{typeof obj}}</div>
            `
        }
        // 在这个组件传值时，属性前不加：绑定，接收的都是字符串；加：绑定，接收的属性值时各自本身的数据类型
        Vue.component('coma',{
            template: `
                   <div>
                    全局子组件
                    <com :msg="pmsg" :num="pnum" :boo="pboo" :arr="parr" :obj="pobj"></com>
                    </div>
            `,
            data() {
                   return {
                    // 字符串
                    pmsg: '放学',
                    // 数字
                    pnum: 18,
                    // 布尔
                    pboo: true,
                    // 数组
                    parr: [123,456,789],
                    // 对象
                    pobj: { name: '张旭'}
                   }
            },
            components: {
                com,
            }
        })
        new Vue({
            el: '#app',
            data:{  },
            methods:{},
            
        })
    </script>
</body>
</html>
