<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- 组件也是一个Vue实例 Vue实例也是一个组件-->
        <zj></zj>
    </div>
    <script src='./vue.js'></script>
    <script>
        // 组件就是封装好的结构样式逻辑代码的一个功能性代码 重用 分治
        // Vue.component('zj',{配置对象})
        Vue.component('zj',{
            template: `
            <div>
            <strong @click="handler">什么时候放假------{{msg}}</strong>
            <p>我是个p标签</p>
            </div>
            `,
            // 1.组件的data一定是一个函数，并且返回一个对象
            // 2.组件的template必须有且只有一个根节点
            // 3.template可以使用模板字符串
            data() {
                return {
                    msg: '后天'
                };
            },
            methods: {
                handler() {
                    console.log(this);
                    this.msg = '明天';
                },
            },
            conputed: {},
            watch: {}
        })
        new Vue({
            el: '#app',
            data:{  },
            methods:{},
        })
    </script>
</body>
</html>
